{% load static %}
<div class="row question">
    <div class="col-2">
        <img class="avatar-question" src="{% static "img/duck.jpeg" %}">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary btn-sm button-like-dislike">
                <img src="{% static "img/like.png" %}" width="40px" height="30px">
            </button>
            <button type="button" class="btn btn-primary btn-sm button-like-dislike">
                <img src="{% static "img/dislike.png" %}" width="40px" height="30px">
            </button>
        </div>
    </div>
    <div class="col-10">
        <h3><a href="{% url "question" question.number %}">{{ question.title }}</a></h3>
        <p>{{ question.text }}</p>
        <p>
            Tags:
            <a href="">dance</a>
            <a href="">music</a>
            <a href="" class="margin-left">answer(3)</a>
        </p>
    </div>
</div>
