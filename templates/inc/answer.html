{% load static %}
<div class="row question">
    <div class="col-2">
        <img class="avatar-question" src="{% static "img/duck.jpeg" %}" alt="">
        <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary btn-sm button-like-dislike">
                <img src="{% static "img/like.png" %}" width="40px" height="30px">
            </button>
            <button type="button" class="btn btn-primary btn-sm button-like-dislike">
                <img src="{% static "img/dislike.png" %}" width="40px" height="30px">
            </button>
        </div>
    </div>
    <div class="col-10">
        <p>{{ answer.body }}</p>
        <input type="checkbox" id="correct{{ answer.pk }}" data-aid="{{ answer.pk }}" data-qid="{{ q.pk }}" {% if answer.correct %} checked {% endif %}>
        Correct!
    </div>
</div>
